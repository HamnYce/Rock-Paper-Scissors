<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/index.js" async></script>
    <title>Rock,Paper,Scissors!</title>
</head>
<body>
    
    <div id="score-box">
        <span id="player-score" class="scores">Player Score: 0</span>
        <span id="computer-score" class="scores">CPU Score: 0</span>
    </div>
    <div>
        <button id="rock" class="choice">Rock</button>
        <button id="paper" class="choice">Paper</button>
        <button id="scissors" class="choice">Scissors</button>
    </div>
    

    <div> <span id="total-score" class="scores">Total Score: 0</span></div>
    
    <div id="result-box"></div>

    <button id="start">start</button>
</body>
</html>
